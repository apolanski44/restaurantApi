{% extends 'adminGlobalNav.html' %}

{% block title %}Restaurant Menu{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manageTables.css') }}">
</head>
<body>
    <header>
        <h1>Manage Tables</h1>
    </header>
    <main>

        <section id="add-table-section">
            <h2>Add a Table</h2>
            <form id="add-table-form">
                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" required>
                <button type="submit" class="button">Add Table</button>
            </form>
            <div id="add-table-message"></div>
        </section>

        <section id="table-list-section">
            <h2>All Tables</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Seats</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-list">
                </tbody>
            </table>
        </section>
        <section id="edit-table-section" style="display: none;">
            <h2>Edit Table</h2>
            <form id="edit-table-form">
                <input type="hidden" id="edit-table-id">
                <label for="edit-seats">Number of Seats:</label>
                <input type="number" id="edit-seats" name="seats" required>
                <button type="submit" class="button">Save Changes</button>
            </form>
            <div id="edit-table-message"></div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/manageTables.js') }}"></script>
</body>
{% endblock %}
