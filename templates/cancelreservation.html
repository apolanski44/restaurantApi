{% extends 'globalNav.html' %}

{% block title %}Cancel Reservation{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cancelreservation.css') }}">
</head>
<body>
    <header>
        <h1>Cancel Your Reservation</h1>
        <p>Fill in the details below to cancel your reservation:</p>
    </header>
    <main>
        <section id="error-message" class="error-message" style="display: none;">
            <p class="error"></p>
        </section>

        <section class="cancel-reservation">
            <form id="cancel-reservation-form" class="form-container">
                <label for="table_id">Table ID:</label>
                <input type="number" id="table_id" name="table_id" placeholder="Enter table ID" required>

                <label for="reservation_date">Reservation Date:</label>
                <input type="date" id="reservation_date" name="reservation_date" required>

                <label for="reservation_time">Reservation Time:</label>
                <select id="reservation_time" name="reservation_time" required>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                </select>

                <label for="lastname">Your Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

                <button type="submit" class="button">Cancel Reservation</button>
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/cancelreservation.js') }}"></script>
</body>
{% endblock %}
